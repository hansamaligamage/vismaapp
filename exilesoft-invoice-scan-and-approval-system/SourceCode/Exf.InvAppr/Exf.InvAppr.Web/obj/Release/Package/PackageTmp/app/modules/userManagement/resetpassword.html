<div class="col-md-6 col-md-offset-3">
    <div class="card">
        <form class="form-login" role="form">
            <div class="card-header">
                <div class="card-title">
                    <div class="title">Reset Password</div>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email Address" data-ng-model="vm.resetPasswordModel.username" ng-disabled="true" required autofocus>
                </div>
                <!--</div>-->
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="vm.resetPasswordModel.password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="vm.resetPasswordModel.confirmPassword" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.resetPasswordHandler()">Reset Password</button>
                </div>
                <div data-ng-hide="vm.message == ''" data-ng-class="(vm.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{vm.message}}
                </div>
            </div>
        </form>
    </div>
</div>
