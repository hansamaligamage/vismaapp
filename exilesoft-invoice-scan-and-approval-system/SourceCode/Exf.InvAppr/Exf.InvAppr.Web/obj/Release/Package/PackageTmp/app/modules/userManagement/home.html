<div class="row">
    <div data-ng-hide="vm.authentication.isAuth">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="title">Login</div>
                    </div>
                </div>
                <div class="card-body">
                    <p class="text-primary">If you have Username and Password, you can use the button below to access the secured content using a token.</p>
                    <p><a class="btn btn-info" href="#/login" role="button">Login &raquo;</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="title">Register</div>
                    </div>
                </div>
                <div class="card-body">
                    <p class="text-primary">If you have Username and Password, you can use the button below to access the secured content using a token.</p>
                    <p><a class="btn btn-info" href="#/signup" role="button">Sign Up &raquo;</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            &nbsp;
        </div>
    </div>
    <div data-ng-hide="!vm.authentication.isAuth">
        <h1>Welcome {{vm.authentication.userName}}</h1>
    </div>
</div>
