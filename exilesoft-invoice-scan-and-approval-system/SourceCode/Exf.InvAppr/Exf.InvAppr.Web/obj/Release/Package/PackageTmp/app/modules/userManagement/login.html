
<div class="col-md-6 col-md-offset-3">
    <div class="card">
        <form class="form-login" role="form">
            <div class="card-header">
                <div class="card-title">
                    <div class="title">Login</div>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" data-ng-model="vm.loginData.userName" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="vm.loginData.password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.login()">Login</button>
                    <button type="button" class="btn btn-link" data-ng-click="vm.requestResetPassword()">Forget Password</button>
                </div>
                    <div data-ng-hide="vm.message == ''" data-ng-class="(vm.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                        {{vm.message}} <br />
                    </div>
                </div>
</form>
    </div>
</div>
