<div>
    <div class="row">
        <div ng-class="vm.alertStyle" ng-show="vm.showSuccessAlert">
            <button type="button" class="close" data-ng-click="vm.switchBool('vm.showSuccessAlert')">×</button> <strong> {{vm.messageAlert}}</strong>
        </div>
    </div>
    <div class="row">
        <input type="button" class="btn btn-primary" style="float:right" value="Send back to Pending Verification" ng-click="vm.sendBackToApproval()" />
    </div>
    <div class="row">
        <div id="approvedInveGrid" ui-grid="vm.gridOptions" class="grid" ui-grid-selection ui-grid-pagination></div>
    </div>
    <div class="row">
        <div id="invoiceImage">
            <img ng-src="{{rejectedInvoices.imageUrl}}" />
        </div>
    </div>
</div>
